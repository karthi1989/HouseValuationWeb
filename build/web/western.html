<!DOCTYPE html>
<html>
<head>

    <title>Select Your District</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

<div class="container p-t-3">

    <h1>House Information Form</h1>
    <h3>Select Your District</h3>

    <div class="card p-a-3">
        
        <form name="form1" id="form1" method="POST" ACTION="western.html" showvalid>

                    <div class="form-group">
                <label for="district">District</label>
                <select name="district" id="district" class="c-select form-control" required onchange="javascript:location.href = this.value;">
                        <option value="" selected>Click here & select your district</option>
                        <option value="">Gampaha</option>
                        <option value="colombo.html">Colombo</option>
                        <option value="">Kalutara</option>
                </select>
            </div>
        </form>
        </div>
     </div>
        
                     
<script src="dist/index.js"></script>
